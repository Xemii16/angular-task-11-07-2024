<div class="background">
  <h1 class="title">Вільні товари</h1>
  <div class="cards">
    @for (product of this.products; track product.id) {
      <app-product-card
        [title]="product.title"
        [category]="product.category"
        [image]="product.image"
        [description]="product.description"></app-product-card>
    }
  </div>
</div>
